<!doctype html>
<html ng-app="BApp" lang="en">

<head>
  <title>Stats for Bower - the best package manager for the web.</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../dist/favicon.ico" type="image/x-icon">
  <!-- build:css -->
    <link rel="stylesheet" href="../dist/b-app.css">
  <!-- endbuild -->
</head>

<body>

<!--github ribbon-->
<div class="github-fork-ribbon-wrapper right">
  <div class="github-fork-ribbon">
    <a href="https://github.com/bower/stats.bower.io">Improve on <i class="fa fa-github-alt"></i> Github</a>
  </div>
</div>

<header ng-controller="BHeaderCtrl as header">
  <div class="b-wrap">

    <div class="b-left">
      <!--<a href="http://bower.io"><img src="dist/img/bower-logo.png" class="b-logo" alt="Bower logo" /></a>-->
      <a href="http://bower.io"><img src="http://bower.io/img/bower-logo.png" class="b-logo" alt="Bower logo" /></a>
    </div>

    <div class="b-right">
      <div class="b-v-center">
        <div class="b-brand">
          <span class="b-1">stats.</span><span class="b-2">Bower</span>
        </div>
        <div class="b-tagline">
          Insights on <span class="b-stat" ng-bind="header.pkgs | number">a ton of</span> packages from the
          <a href="http://bower.io/search/"><i class="fa fa-search"></i> Registry</a>.
        </div>
      </div>
    </div>

  </div>
</header>

<section>
  <div class="b-wrap">
    <b-chart-users></b-chart-users>
    <b-map></b-map>
    <b-table-cmds></b-table-cmds>
    <b-table-pkgs></b-table-pkgs>
  </div>
</section>

<footer>
  <div class="b-wrap">
    <small>
      Coming soon: more metrics, per-package API, badge service... help shape our future on
      <a href="https://github.com/bower/stats.bower.io">Github</a>.
    </small>
    <br/>
    <small>
      Â© 2014 <a href="https://shan.io">Ray Shan</a>,
      Twitter and
      <a href="https://github.com/bower/bower/graphs/contributors">contributors</a>.
      MIT Licensed.
    </small>
  </div>
</footer>

<!-- build:js -->
  <!--AngularJS-->
  <script src="bower_components/angular/angular.js"></script>

  <!--Other Vendors-->
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/plottable/plottable.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>

  <!--<script src="bower_components/lodash/dist/lodash.js"></script>-->

  <!--Custom-->
  <script src="js/b-app.js"></script>
  <script src="b-chart-users/b-chart-users.js"></script>
  <script src="b-table-cmds/b-table-cmds.js"></script>
  <script src="b-table-pkgs/b-table-pkgs.js"></script>
  <script src="b-map/b-map.js"></script>
  <script src="b-delta/b-delta.js"></script>
<!-- endbuild -->

</body>
</html>
